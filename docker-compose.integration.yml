# Docker Compose file for integration testing
# Provides Kafka, Azure Event Hubs Emulator, and MQTT (Mosquitto) brokers for testing

services:
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "2181"]
      interval: 5s
      timeout: 5s
      retries: 5

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    depends_on:
      zookeeper:
        condition: service_healthy
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
      # Allow larger messages for performance testing (2MB)
      KAFKA_MESSAGE_MAX_BYTES: 2097152
      KAFKA_REPLICA_FETCH_MAX_BYTES: 2097152
    healthcheck:
      test: ["CMD", "kafka-broker-api-versions", "--bootstrap-server", "localhost:9092"]
      interval: 10s
      timeout: 10s
      retries: 10
      start_period: 30s

  # Azurite is a dependency for the Event Hubs Emulator
  azurite:
    image: mcr.microsoft.com/azure-storage/azurite:latest
    ports:
      - "10000:10000"
      - "10001:10001"
      - "10002:10002"
    healthcheck:
      test: ["CMD", "nc", "-z", "127.0.0.1", "10000"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 5s

  # Azure Event Hubs Emulator with Kafka support (on port 9093 to avoid conflict with Kafka)
  eventhubs-emulator:
    image: mcr.microsoft.com/azure-messaging/eventhubs-emulator:latest
    depends_on:
      azurite:
        condition: service_healthy
    ports:
      - "5672:5672"   # AMQP
      - "9093:9092"   # Kafka (mapped to 9093 on host to avoid conflict)
    environment:
      BLOB_SERVER: azurite
      METADATA_SERVER: azurite
      ACCEPT_EULA: Y
    volumes:
      - ./test/eventhubs-emulator-config.json:/Eventhubs_Emulator/ConfigFiles/Config.json:ro
    healthcheck:
      test: ["CMD", "/bin/bash", "-c", "timeout 1 bash -c 'cat < /dev/null > /dev/tcp/127.0.0.1/9092' 2>/dev/null"]
      interval: 10s
      timeout: 10s
      retries: 10
      start_period: 30s

  mosquitto:
    image: eclipse-mosquitto:2.0
    ports:
      - "1883:1883"
    volumes:
      - ./test/mosquitto.conf:/mosquitto/config/mosquitto.conf:ro
    healthcheck:
      test: ["CMD", "mosquitto_sub", "-h", "localhost", "-p", "1883", "-t", "$$SYS/#", "-E", "-i", "healthcheck"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Mosquitto with TLS and mutual TLS (client certificate) authentication
  mosquitto-tls:
    image: eclipse-mosquitto:2.0
    ports:
      - "8883:8883"
    volumes:
      - ./test/mosquitto-tls.conf:/mosquitto/config/mosquitto.conf:ro
      - ./test/certs:/mosquitto/certs:ro
    healthcheck:
      test: ["CMD", "mosquitto_sub", "-h", "localhost", "-p", "8883", "--cafile", "/mosquitto/certs/ca.crt", "--cert", "/mosquitto/certs/client.crt", "--key", "/mosquitto/certs/client.key", "-t", "$$SYS/#", "-E", "-i", "healthcheck"]
      interval: 5s
      timeout: 5s
      retries: 5
