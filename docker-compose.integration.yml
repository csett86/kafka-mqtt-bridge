# Docker Compose file for integration testing
# Provides Redpanda (Kafka API), MQTT (Mosquitto), and Azure Event Hubs Emulator for testing

services:
  # Azure Event Hubs Emulator dependencies
  azurite:
    image: mcr.microsoft.com/azure-storage/azurite:latest
    ports:
      - "10000:10000"
      - "10001:10001"
      - "10002:10002"
    healthcheck:
      test: ["CMD-SHELL", "node -e \"const http = require('http'); http.get('http://localhost:10000/', (r) => process.exit(r.statusCode === 400 ? 0 : 1)).on('error', () => process.exit(1));\""]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 10s

  eventhubs-emulator:
    image: mcr.microsoft.com/azure-messaging/eventhubs-emulator:latest
    depends_on:
      azurite:
        condition: service_healthy
    ports:
      - "5672:5672"   # AMQP
      - "9092:9092"   # Kafka (must be 9092 as that's what the emulator advertises)
    environment:
      BLOB_SERVER: azurite
      METADATA_SERVER: azurite
      ACCEPT_EULA: "Y"
    volumes:
      - ./test/eventhubs-emulator-config.json:/Eventhubs_Emulator/ConfigFiles/Config.json:ro

  kafka:
    image: docker.redpanda.com/redpandadata/redpanda:latest
    hostname: kafka
    command:
      - redpanda
      - start
      - --overprovisioned
      - --smp
      - "1"
      - --memory
      - 1G
      - --reserve-memory
      - 0M
      - --node-id
      - "0"
      - --check=false
      - --set
      - redpanda.kafka_batch_max_bytes=2097152
      - --set
      - redpanda.kafka_request_max_bytes=4194304
      - --kafka-addr
      - PLAINTEXT://0.0.0.0:9094
      - --advertise-kafka-addr
      - PLAINTEXT://localhost:9094
      - --rpc-addr
      - 0.0.0.0:33145
      - --advertise-rpc-addr
      - localhost:33145
    ports:
      - "9094:9094"
      - "9644:9644"
    healthcheck:
      # Use Redpanda's rpk cluster health (checks controller, brokers, leadership)
      # since the previous kafka-broker-api-versions script is not present here
      test: ["CMD-SHELL", "rpk cluster health"]
      interval: 10s
      timeout: 10s
      retries: 10
      start_period: 30s

  mosquitto:
    image: eclipse-mosquitto:2.0
    ports:
      - "1883:1883"
    volumes:
      - ./test/mosquitto.conf:/mosquitto/config/mosquitto.conf:ro
    healthcheck:
      test: ["CMD", "mosquitto_sub", "-h", "localhost", "-p", "1883", "-t", "$$SYS/#", "-E", "-i", "healthcheck"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Mosquitto with TLS and mutual TLS (client certificate) authentication
  mosquitto-tls:
    image: eclipse-mosquitto:2.0
    ports:
      - "8883:8883"
    volumes:
      - ./test/mosquitto-tls.conf:/mosquitto/config/mosquitto.conf:ro
      - ./test/certs:/mosquitto/certs:ro
    healthcheck:
      test: ["CMD", "mosquitto_sub", "-h", "localhost", "-p", "8883", "--cafile", "/mosquitto/certs/ca.crt", "--cert", "/mosquitto/certs/client.crt", "--key", "/mosquitto/certs/client.key", "-t", "$$SYS/#", "-E", "-i", "healthcheck"]
      interval: 5s
      timeout: 5s
      retries: 5
