# Docker Compose file for integration testing
# Provides Kafka, MQTT (Mosquitto), and Azure Event Hubs Emulator for testing

services:
  # Azure Event Hubs Emulator dependencies
  azurite:
    image: mcr.microsoft.com/azure-storage/azurite:latest
    ports:
      - "10000:10000"
      - "10001:10001"
      - "10002:10002"
    healthcheck:
      test: ["CMD-SHELL", "node -e \"const http = require('http'); http.get('http://localhost:10000/', (r) => process.exit(r.statusCode === 400 ? 0 : 1)).on('error', () => process.exit(1));\""]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 10s

  eventhubs-emulator:
    image: mcr.microsoft.com/azure-messaging/eventhubs-emulator:latest
    depends_on:
      azurite:
        condition: service_healthy
    ports:
      - "5672:5672"   # AMQP
      - "9092:9092"   # Kafka (must be 9092 as that's what the emulator advertises)
    environment:
      BLOB_SERVER: azurite
      METADATA_SERVER: azurite
      ACCEPT_EULA: "Y"
    volumes:
      - ./test/eventhubs-emulator-config.json:/Eventhubs_Emulator/ConfigFiles/Config.json:ro

  kafka:
    image: apache/kafka:4.1.1
    hostname: kafka
    ports:
      - "9094:9094"
    environment:
      # KRaft combined mode configuration
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_LISTENERS: PLAINTEXT://:9094,CONTROLLER://:9093
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9094
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@kafka:9093
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
      # Allow larger messages for performance testing (2MB)
      KAFKA_MESSAGE_MAX_BYTES: 2097152
      KAFKA_REPLICA_FETCH_MAX_BYTES: 2097152
    healthcheck:
      test: ["CMD-SHELL", "/opt/kafka/bin/kafka-broker-api-versions.sh --bootstrap-server localhost:9094 || exit 1"]
      interval: 10s
      timeout: 10s
      retries: 10
      start_period: 30s

  mosquitto:
    image: eclipse-mosquitto:2.0
    ports:
      - "1883:1883"
    volumes:
      - ./test/mosquitto.conf:/mosquitto/config/mosquitto.conf:ro
    healthcheck:
      test: ["CMD", "mosquitto_sub", "-h", "localhost", "-p", "1883", "-t", "$$SYS/#", "-E", "-i", "healthcheck"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Mosquitto with TLS and mutual TLS (client certificate) authentication
  mosquitto-tls:
    image: eclipse-mosquitto:2.0
    ports:
      - "8883:8883"
    volumes:
      - ./test/mosquitto-tls.conf:/mosquitto/config/mosquitto.conf:ro
      - ./test/certs:/mosquitto/certs:ro
    healthcheck:
      test: ["CMD", "mosquitto_sub", "-h", "localhost", "-p", "8883", "--cafile", "/mosquitto/certs/ca.crt", "--cert", "/mosquitto/certs/client.crt", "--key", "/mosquitto/certs/client.key", "-t", "$$SYS/#", "-E", "-i", "healthcheck"]
      interval: 5s
      timeout: 5s
      retries: 5
