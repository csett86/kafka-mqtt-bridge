# Docker Compose file for Kafka-MQTT Bridge Demo
# 
# This demo showcases bidirectional message bridging:
# - MQTT topic "transactions" → Kafka topic "transactions"
# - Kafka topic "master_data" → MQTT topic "master_data"
#
# Components:
# - mosquitto: MQTT broker
# - zookeeper/kafka: Kafka infrastructure
# - bridge: The kafka-mqtt-bridge service
# - mqtt-publisher: Publishes to "transactions" MQTT topic every 5 seconds
# - kafka-subscriber: Listens to "transactions" Kafka topic
# - kafka-publisher: Publishes to "master_data" Kafka topic every 10 seconds
# - mqtt-subscriber: Listens to "master_data" MQTT topic
#
# Usage:
#   docker compose up --build
#
# To see the demo in action, observe the logs:
#   - mqtt-publisher sends to MQTT "transactions"
#   - kafka-subscriber receives from Kafka "transactions"
#   - kafka-publisher sends to Kafka "master_data"
#   - mqtt-subscriber receives from MQTT "master_data"

services:
  # MQTT Broker
  mosquitto:
    image: eclipse-mosquitto:2.0
    ports:
      - "1883:1883"
    volumes:
      - ./mosquitto.conf:/mosquitto/config/mosquitto.conf:ro
    healthcheck:
      test: ["CMD", "mosquitto_sub", "-h", "localhost", "-p", "1883", "-t", "$$SYS/#", "-E", "-i", "healthcheck"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Zookeeper for Kafka
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "2181"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Kafka Broker
  kafka:
    image: confluentinc/cp-kafka:7.5.0
    depends_on:
      zookeeper:
        condition: service_healthy
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:29092,PLAINTEXT_HOST://0.0.0.0:9092
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
    healthcheck:
      test: ["CMD", "kafka-broker-api-versions", "--bootstrap-server", "localhost:9092"]
      interval: 10s
      timeout: 10s
      retries: 10
      start_period: 30s

  # Kafka-MQTT Bridge
  bridge:
    build:
      context: ..
      dockerfile: Dockerfile
    depends_on:
      mosquitto:
        condition: service_healthy
      kafka:
        condition: service_healthy
    volumes:
      - ./config:/config:ro
    restart: unless-stopped

  # MQTT Publisher - publishes to "transactions" topic every 5 seconds
  mqtt-publisher:
    image: eclipse-mosquitto:2.0
    depends_on:
      mosquitto:
        condition: service_healthy
      bridge:
        condition: service_started
    entrypoint: /bin/sh
    command:
      - -c
      - |
        echo "Starting MQTT publisher on topic 'transactions'..."
        sleep 5
        i=1
        while true; do
          timestamp=$$(date -u +"%Y-%m-%dT%H:%M:%SZ")
          message="{\"id\": $$i, \"type\": \"transaction\", \"amount\": $$((RANDOM % 1000)), \"timestamp\": \"$$timestamp\"}"
          mosquitto_pub -h mosquitto -p 1883 -t transactions -m "$$message"
          echo "[MQTT->Kafka] Published to 'transactions': $$message"
          i=$$((i + 1))
          sleep 5
        done

  # Kafka Subscriber - listens to "transactions" topic
  kafka-subscriber:
    image: confluentinc/cp-kafka:7.5.0
    depends_on:
      kafka:
        condition: service_healthy
      bridge:
        condition: service_started
    entrypoint: /bin/sh
    command:
      - -c
      - |
        echo "Starting Kafka subscriber on topic 'transactions'..."
        sleep 10
        kafka-console-consumer --bootstrap-server kafka:29092 --topic transactions --from-beginning | while read line; do
          echo "[MQTT->Kafka] Received from Kafka 'transactions': $$line"
        done

  # Kafka Publisher - publishes to "master_data" topic every 10 seconds
  kafka-publisher:
    image: confluentinc/cp-kafka:7.5.0
    depends_on:
      kafka:
        condition: service_healthy
      bridge:
        condition: service_started
    entrypoint: /bin/sh
    command:
      - -c
      - |
        echo "Starting Kafka publisher on topic 'master_data'..."
        sleep 10
        i=1
        while true; do
          timestamp=$$(date -u +"%Y-%m-%dT%H:%M:%SZ")
          message="{\"id\": $$i, \"type\": \"master_data\", \"name\": \"Product-$$i\", \"timestamp\": \"$$timestamp\"}"
          echo "$$message" | kafka-console-producer --bootstrap-server kafka:29092 --topic master_data
          echo "[Kafka->MQTT] Published to 'master_data': $$message"
          i=$$((i + 1))
          sleep 10
        done

  # MQTT Subscriber - listens to "master_data" topic
  mqtt-subscriber:
    image: eclipse-mosquitto:2.0
    depends_on:
      mosquitto:
        condition: service_healthy
      bridge:
        condition: service_started
    entrypoint: /bin/sh
    command:
      - -c
      - |
        echo "Starting MQTT subscriber on topic 'master_data'..."
        sleep 5
        mosquitto_sub -h mosquitto -p 1883 -t master_data -v | while read line; do
          echo "[Kafka->MQTT] Received from MQTT: $$line"
        done
