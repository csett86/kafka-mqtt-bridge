name: Integration Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read

jobs:
  integration:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v6

    - name: Set up Go
      uses: actions/setup-go@v6
      with:
        go-version: '1.24'

    - name: Download dependencies
      run: go mod download

    - name: Start integration test infrastructure
      run: make integration-up

    - name: Run integration tests
      run: make integration-test-only

    - name: Stop integration test infrastructure
      if: always()
      run: make integration-down
