name: Integration Tests

on:
  pull_request:
    branches: [ main, master ]

permissions:
  contents: read

jobs:
  integration:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.21'

    - name: Download dependencies
      run: go mod download

    - name: Start integration test infrastructure
      run: docker compose -f docker-compose.integration.yml up -d

    - name: Wait for services to be ready
      run: |
        echo "Waiting for services to be healthy..."
        timeout=120
        elapsed=0
        while [ $elapsed -lt $timeout ]; do
          healthy=$(docker compose -f docker-compose.integration.yml ps --format json | jq -r 'select(.Health == "healthy") | .Name' | wc -l)
          total=$(docker compose -f docker-compose.integration.yml ps --format json | jq -r '.Name' | wc -l)
          echo "Healthy services: $healthy/$total"
          if [ "$healthy" -eq "$total" ] && [ "$total" -gt 0 ]; then
            echo "All services are healthy!"
            break
          fi
          sleep 5
          elapsed=$((elapsed + 5))
        done
        if [ $elapsed -ge $timeout ]; then
          echo "Timeout waiting for services to be healthy"
          docker compose -f docker-compose.integration.yml ps
          docker compose -f docker-compose.integration.yml logs
          exit 1
        fi

    - name: Run integration tests
      run: go test -v -race -timeout 5m ./test/integration/...

    - name: Stop integration test infrastructure
      if: always()
      run: docker compose -f docker-compose.integration.yml down -v
