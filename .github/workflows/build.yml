name: Build

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.21'

    - name: Download dependencies
      run: go mod download

    - name: Run tests
      run: go test -v -race ./...

    - name: Build binary
      run: make build

    - name: Upload binary artifact
      uses: actions/upload-artifact@v4
      with:
        name: kafka-mqtt-bridge
        path: bin/kafka-mqtt-bridge
        retention-days: 30
